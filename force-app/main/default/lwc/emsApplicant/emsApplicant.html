<template>
    
    <template if:true={showLogin}>
        <c-ems-applicant-login onotp={handleApplicantEvent} onregistration={handleApplicantEvent} ></c-ems-applicant-login>
    </template>
    <template if:true={showRegistration}>
        <c-ems-applicant-registration onotp={handleApplicantEvent} onlogin={handleApplicantEvent} ></c-ems-applicant-registration>
    </template>

    
    <template if:true={showOtp}>
        <c-ems-applicant-otp applicant-email={applicantEmail} ></c-ems-applicant-otp>
    </template>

</template>
