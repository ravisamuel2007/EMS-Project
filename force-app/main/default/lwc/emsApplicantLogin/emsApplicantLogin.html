<template>
    
    <lightning-card>
        <div class="slds-clearfix">
                <lightning-button variant="brand" label="Login" title="Login" onclick={handleLoginClick} class="slds-align_absolute-center"></lightning-button>
            </div>
        <lightning-layout multiple-rows>
            
            <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input value={applicantInfo.email} 
                                message-when-pattern-mismatch = "Invalid email"
                                message-when-bad-input="Invalid Email"
                                message-when-value-missing="Email Required"
                                onchange={handleValueChange} name="email" required type="email" label="Email">
                </lightning-input>
            </lightning-layout-item>
            <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>

            <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-input value={applicantInfo.password} min-length="8" max-length="16"
                                message-when-too-short="Password should have min 8 characters" 
                                message-when-too-long="Password should cannot exceed 16 characters"
                                pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$" 
                                message-when-pattern-mismatch="Password show contains min 8 characters, 1 number,1 special character, 1 uppercase, 1 lowercase"
                                message-when-value-missing="Password Required"
                                onchange={handleValueChange} name="password" required type="password" label="Password">
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
            
            <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <br>
             <!--   <lightning-button variant="brand" label="Login" title="Login" onclick={handleLoginClick} class="slds-m-left_x-small"></lightning-button>-->
             <lightning-button variant="base" label="Forgot Password?" title="Forgot Password" onclick={openModal} class="slds-m-left_x-small"></lightning-button>
            </br>
            </lightning-layout-item>
             <!--Create Model Starts here-->
             <template if:true={isModalOpen}>
                <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                    <div class="slds-modal__container">
                        <header class="slds-modal__header">
                            <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                <lightning-icon icon-name="utility:close"
                                    alternative-text="close"
                                    variant="inverse"
                                    size="small" ></lightning-icon>
                                <span class="slds-assistive-text">Close</span>
                            </button>
                            <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Forgot Password</h2>
                        </header>
                        <!-- Modal/Popup Box LWC body starts here -->
                        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                            <lightning-input label="Email" type="email" value={forgotemail} onchange={handleemailinput} pattern="[A-Za-z0-9._-]+@[a-z0-9-]+.[a-z]{2,}$" message-when-pattern-mismatch="Please enter a valid email" required>
                            </lightning-input>
                        </div>
                        <!-- Modal/Popup Box LWC footer starts here -->
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal} title="Cancel">Cancel</button>
                            <button class="slds-button slds-button_brand" onclick={submitDetails} title="Submit">Submit</button>
                        </footer>
                    </div>
                </section>
                <div class="slds-backdrop slds-backdrop_open"></div>
            </template>
            <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
            <lightning-layout-item size="3" padding="around-small"></lightning-layout-item>
            <lightning-layout-item size="6" padding="around-small">
                <lightning-button variant="base" label="New Applicant?" title="register" onclick={handleRegisterClick} class="slds-m-left_x-small"></lightning-button>
            </lightning-layout-item>
        </lightning-layout>
    </lightning-card>
</template>
