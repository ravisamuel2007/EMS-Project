<template>
    <template if:true={isPresent}>
        <div class="slds-align_absolute-center">
            <lightning-badge label="Already Marked Present" icon-name="standard:event"></lightning-badge>
        </div>
    </template>
    <template if:false={isPresent}>
        <div class="slds-align_absolute-center">
            <lightning-button variant="success" label="Mark As Present" title="Download action with brand variant"
                icon-name="action:approval" class="slds-m-left_x-small" onclick={handleClick}></lightning-button>
        </div>
    </template>
    
</template>
