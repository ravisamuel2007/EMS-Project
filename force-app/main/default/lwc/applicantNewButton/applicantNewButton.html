<template>
    <!--  <lightning-card title="Opportunity" object-api-name="Opportunity" icon-name="custom:custom20"> -->
      
  
          <template if:true={customFormModal}>
              <lightning-card>
                  <lightning-record-edit-form object-api-name='EMS_Applicant__c' onsuccess={handleSuccess} onsubmit={handleSubmit}>
  
                      <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
                          aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                          <div class="slds-modal__container">
                              <!-- modal header start -->
                              <header class="slds-modal__header">
                                  <button
                                      class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                      title="Close" onclick={customHideModalPopup}>
                                      <lightning-icon icon-name="utility:close" alternative-text="close"
                                          variant="inverse" size="small"></lightning-icon>
                                      <span class="slds-assistive-text">Close</span>
                                  </button>
                                  <h2 class="slds-text-heading_medium slds-hyphenate">New Applicant</h2>
                              </header>
                              <!-- modal body start -->
                              <div class="slds-modal__content slds-p-around_medium">
                                  <div class="slds-grid slds-wrap">
                                    <div class="slds-col slds-size_1-of-2 ">
                                        <span>
                                            <lightning-messages>
                                            </lightning-messages>
                                    <lightning-output-field  field-name="Name"></lightning-output-field>
                                    <lightning-input-field  field-name="EMS_First_Name__c">
                                    </lightning-input-field>
                                    <lightning-input-field  field-name="EMS_Last_Name__c">
                                    </lightning-input-field>
                                    <lightning-input-field field-name="CheckUserMail__c"></lightning-input-field>
                                    <lightning-input-field field-name="EMS_Skills__c"></lightning-input-field>
                                </span>
                                </div>
                                <div class="slds-col slds-size_1-of-2 ">
                                    <span>
                                <lightning-input-field  field-name="OwnerId" required></lightning-input-field>
                                <lightning-input-field field-name="EMS_Previous_Company_Name__c">
                                </lightning-input-field>
                                <lightning-input-field field-name="EMS_Technology__c">
                                </lightning-input-field>
                                <lightning-input-field field-name="EMS_Phone_Number__c" type="Phone"></lightning-input-field>
                                <lightning-input-field field-name="EMS_Preferred_Location__c"></lightning-input-field>
                            </span>
                            </div>
                                </div>
                                <lightning-accordion allow-multiple-sections-open class="example-accordion slds-grid slds-gutters"
            active-section-name= "{activeSections}">
      <lightning-accordion-section name="Edu_Fields" label='Education' > 
        <div class="slds-grid slds-gutters">
        <div class="slds-col slds-size_1-of-2">
         <span> 
            <lightning-input-field field-name="EMS_Education__c"></lightning-input-field>
            <lightning-input-field field-name="EMS_College__c"></lightning-input-field>
        </span>
    </div>
    <div class="slds-col slds-size_1-of-2 ">
        <span>
            <lightning-input-field field-name="EMS_University__c"></lightning-input-field>
        </span>
    </div>
    </div>
    </lightning-accordion-section>
    <lightning-accordion-section name="Exp_Fields" label='Experience'> 
      <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-2 ">
       <span> 
        <lightning-input-field field-name="Experience_Years__c">
        </lightning-input-field>
        <lightning-input-field field-name="EMS_Experience__c"></lightning-input-field>
        <lightning-output-field field-name="CreatedById"></lightning-output-field>
    </span>
</div>
<div class="slds-col slds-size_1-of-2 ">
 <span>
    <lightning-input-field field-name="Experience_Months__c"></lightning-input-field>
    <br> </br>
    <lightning-output-field field-name="LastModifiedById"></lightning-output-field>
</span>
</div>
</div>
</lightning-accordion-section>
</lightning-accordion>
                                  </div>
                                 
                                  <!-- modal footer start-->
                                  <footer class="slds-modal__footer">
                                      <button class="slds-button slds-button_brand"
                                          onclick={customHideModalPopup}>Cancel</button>
                                      <button class="slds-button slds-button_brand" type="submit">Save</button>
                                  </footer>
                              </div>
                          </div>
                      </section>
                      <div class="slds-backdrop slds-backdrop_open">
                      </div>
                  </lightning-record-edit-form>
              </lightning-card>
              </template>
     
    <!--  </lightning-card>  -->
  
  </template>
